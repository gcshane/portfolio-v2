    <div class="container-fluid vh-100" id="app">
      <div class="row bg-black min-vh-100">
        <h1 class="text-light text-center my-auto" id="intro"></h1>
      </div>
      <div class="row bg-dark p-4 min-vh-100">
        <div class="accordion my-auto text-center" id="accordionPanelsStayOpenExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                <Strong>Information Systems @ SMU</Strong>
              </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
              <div class="accordion-body">
                <p>AUG 2021 - MAY 2025</p>
                <span v-for="skill in smu_skills" class="badge rounded-pill text-bg-primary mx-1">{{skill}}</span>
                <br>
                <span v-for="cca in smu_cca" class="badge rounded-pill text-bg-success mx-1">{{cca}}</span>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                <Strong>Data Engineer Intern @ DBS Bank</Strong>
              </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
              <div class="accordion-body">
                <p>MAY 2024 - AUG 2024</p>
                <span v-for="skill in dbs_skills" class="badge rounded-pill text-bg-primary mx-1">{{skill}}</span>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                <Strong>Cloud Engineer Intern @ Accenture</Strong>
              </button>
            </h2>
            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
              <div class="accordion-body">
                <p>MAY 2023 - AUG 2023</p>
                <span v-for="skill in acn_skills" class="badge rounded-pill text-bg-primary mx-1">{{skill}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row py-5 bg-secondary min-vh-100">
        <div id="carouselExample" class="carousel slide my-auto">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <iframe class="d-block mx-auto w-75" src="https://open.spotify.com/embed/track/3hRV0jL3vUpRrcy398teAU?utm_source=generator"  height="352" frameBorder="0" allowfullscreen="" allow="autoplay;clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="carousel-item">
              <iframe class="d-block mx-auto w-75" src="https://open.spotify.com/embed/track/3qhlB30KknSejmIvZZLjOD?utm_source=generator" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="carousel-item">

            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">

  <script>
